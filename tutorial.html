<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			//(field_of_view, aspect ratio --standar settings--, near, far - clippingPlanes)
				//clipping planes scope in which the camera renders/doesn't render images near or far

			var renderer = new THREE.WebGLRenderer();
			//calls on three.js with a few fallbacks in case user doesn't have webGL support
			renderer.setSize( window.innerWidth, window.innerHeight );
			//where product is actualized ( set render to windo size, /2 for each makes 1/2 size,
			//adding 'false' to the end allows (update style) altercation of resolution )
			document.body.appendChild( renderer.domElement );
			//adds renderer to HTML

			var geometry = new THREE.BoxGeometry( 2, 2, 2 );
			//BoxGeometry contains all the points and fills of the cube
			var material = new THREE.MeshBasicMaterial( { color: 0xE040FB} );
			//there are a few other versions of MeshBasicMaterial
			//materials take an object of properties which will be applied to them
			var cube = new THREE.Mesh( geometry, material );
			//takes a geometry and applies a material to it
			scene.add( cube );
			//default

			camera.position.z = 5;
			// need to move camera away from the cube a bit

			function render() {
				requestAnimationFrame( render );
					//setInterval may also work but animationFrame is good b.c of its adv (pauses when user goes to different browser tab)

				cube.rotation.x += 0.03;
				cube.rotation.y += 0.03;
					//This will run every from 60x/sec
					//give the cube rotation animation
					//

				renderer.render( scene, camera );
			};

			render();

		//render loop is required in order to see the cube


		</script>
	</body>
</html>
